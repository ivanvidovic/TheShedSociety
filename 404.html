<script>
    window.onload = () => {
        const currentURL = window.location.href.toLowerCase(); // Convert current URL to lowercase
        const correctURL = "https://ivanvidovic.github.io/TheShedSociety/"; // Define the correct URL

        // Check if the current URL (in lowercase) matches the lowercase version
        if (currentURL === "https://ivanvidovic.github.io/theshedsociety/") {
            location.replace(correctURL); // Redirect to the correct URL
        }
    };
</script>
